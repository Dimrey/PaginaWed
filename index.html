<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Theoretical Displacement Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Displacement Calculator for Sucker Rod Pump</h1>
        <div class="form-container">
            <form action="/calculate" method="post">
                <label for="plunger">Plunger diameter, in:</label>
                <select name="plunger" required>
                    <option value="1.25">1.25</option>
                    <option value="1.5">1.5</option>
                    <option value="1.75">1.75</option>
                    <option value="2">2</option>
                    <option value="2.25">2.25</option>
                    <option value="2.5">2.5</option>
                    <option value="2.75">2.75</option>
                    <option value="3">3</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
                
                <label for="stroke">Stroke, in:</label>
                <select name="stroke" required>
                    <option value="54">54</option>
                    <option value="74">74</option>
                    <option value="84">84</option>
                    <option value="100">100</option>
                    <option value="120">120</option>
                    <option value="144">144</option>
                    <option value="168">168</option>
                    <option value="192">192</option>
                    <option value="216">216</option>
                    <option value="288">288</option>
                    <option value="306">306</option>
                    <option value="366">366</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
                
                <label for="velocity">Pumping Velocity:</label>
                <input type="range" name="velocity" min="0" max="20" step="0.1" value="5" oninput="updateValue(this.value)">
                <span id="velocity-value">5, SPM</span> 
                <script>
                    function updateValue(value) {
                        document.getElementById('velocity-value').textContent = value;
                    }
                </script>

                <label for="efficiency">Efficiency:</label>
                <input type="text" name="efficiency" required>
                
                <label for="unit_system">Select unit system (Metric or English):</label>
                <select name="unit_system" required>
                    <option value="metrico">Metrico</option>
                    <option value="sistema ingles">Sistema Ingles</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
        <!-- Nuevo texto adicional -->
        
        <div class="credit-text">by Dimas Reyes, Version Beta 2024</div>
    </div>
</body>
</html>
